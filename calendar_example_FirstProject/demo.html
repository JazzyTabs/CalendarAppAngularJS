<!DOCTYPE html>
<html>
<head>
	<title>SlimPicker Demo Page</title>
	<link rel="stylesheet" href="style/pagestyle.css" media="screen, projection" />
	<link rel="stylesheet" href="style/slimpicker.css" media="screen, projection" />
	<script src="calender_includes/mootools-1.2.4-core-yc.js"></script>
	<script src="calender_includes/mootools-1.2.4.4-more-yc.js"></script>
	<script src="calender_includes/slimpicker.js"></script>
	<script type="text/javascript" src="jscolor.js"></script>
</head>

<body>

<div class="container">

	<h1>Both the Date picker and Color picker </h1>

	<div class="intro">
		<p>Date Picker will be used to select dates and insert them into the database</p>
		<p>Color Picker will be used to select colors and insert them into the database</p>
	</div>


	<!--Calling the date picker on the input form -->
	<p>
		<label for="new_day">Select a date and color of your choice</label>
		<input id="new_day" name="new_day" type="text" class="slimpicker" autocomplete="off" value="" />
	</p>
      <!--Closing the date picker -->


	<!--Color picker opening -->

	<label>Color:</label> <input class="color" value="Color"/>
	<!--color picker closing -->



</div>





<!--JavaScript denerating library-->
<script>

$$('input.slimpicker').each( function(el){
	var picker = new SlimPicker(el);
});

</script>
<!--Close the JavaScript library-->
</body>

</html>
